<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boletim</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;   /* mesmo padrão registrar.html */
      width: 100%;
      max-width: 400px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #333;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      padding: 12px;
      text-align: center;
      flex-shrink: 0;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-decoration: none;
    }

    .item img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .item span {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .version {
      font-size: 12px;
      color: #555;
      margin: 12px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Boletim</div>

    <div class="content">
      <div class="grid">
        <a href="registrar.html" class="item">
          <img src="img/registrar.png" alt="Registrar">
          <span>Registrar</span>
        </a>
        <a href="consultar.html" class="item">
          <img src="img/consultar.png" alt="Consultar">
          <span>Consultar</span>
        </a>
        <a href="consultarv.html" class="item">
          <img src="img/consultarv.png" alt="Consultar Veículo">
          <span>Consultar veículo</span>
        </a>
        <a href="consultari.html" class="item">
          <img src="img/consultari.png" alt="Consultar Indivíduo">
          <span>Consultar indivíduo</span>
        </a>
        <a href="consultara.html" class="item">
          <img src="img/consultara.png" alt="Consultar Arma">
          <span>Consultar arma</span>
        </a>
      </div>

      <div class="version">Versão atual: 2.9.4 (Treinamento)</div>
    </div>
  </div>
</body>
</html>
