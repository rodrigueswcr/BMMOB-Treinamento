<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boletim</title>
  <style>
    :root { --shadow: rgba(0,0,0,.2); }
    * { box-sizing: border-box; }
    html, body { height:100%; }
    body {
      margin:0; font-family: Arial, sans-serif; background:#f1f1f1;
      display:flex; justify-content:center; align-items:center; min-height:100dvh;
    }
    .container {
      background:#e6e6e6; width:90%; max-width:360px;
      border-radius:20px; box-shadow:0 4px 8px var(--shadow);
      display:flex; flex-direction:column; overflow:hidden;
    }
    .header {
      background:#333; color:#fff; font-size:18px; font-weight:bold;
      text-transform:uppercase; padding:12px; text-align:center; flex:0 0 auto;
    }
    .grid {
      display:grid; grid-template-columns:1fr 1fr; gap:15px; padding:20px; flex:1 1 auto;
      position:relative; z-index:0;
    }
    /* Cada card é um LINK de verdade */
    a.item {
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-decoration:none; cursor:pointer; background:#fff; border-radius:14px;
      box-shadow:0 2px 6px var(--shadow); padding:14px 10px; min-height:120px;
      color:#333; position:relative; z-index:1; pointer-events:auto;
    }
    a.item img { width:64px; height:64px; object-fit:contain; margin-bottom:8px; pointer-events:none; }
    a.item span { font-size:14px; font-weight:bold; text-align:center; }
    a.item:hover, a.item:focus { outline:none; box-shadow:0 0 0 3px rgba(47,111,115,.25), 0 2px 10px var(--shadow); }
    .version { font-size:12px; color:#555; margin:0 0 14px; text-align:center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Boletim</div>

    <div class="grid" aria-label="Ações do Boletim">
      <a class="item" href="registrar.html">
        <img src="img/registrar.png" alt="">
        <span>Registrar</span>
      </a>
      <a class="item" href="consultar.html">
        <img src="img/consultar.png" alt="">
        <span>Consultar</span>
      </a>
      <a class="item" href="consultarv.html">
        <img src="img/consultarv.png" alt="">
        <span>Consultar veículo</span>
      </a>
      <a class="item" href="consultari.html">
        <img src="img/consultari.png" alt="">
        <span>Consultar indivíduo</span>
      </a>
      <a class="item" href="consultara.html">
        <img src="img/consultara.png" alt="">
        <span>Consultar arma</span>
      </a>
    </div>

    <p class="version">Versão atual: 2.9.4 (Treinamento)</p>
  </div>
</body>
</html>
