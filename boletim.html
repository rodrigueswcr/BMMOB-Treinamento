<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boletim</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100dvh;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 400px;
      height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    /* Topbar */
    .topbar {
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      font-weight: bold;
      font-size: 18px;
      flex-shrink: 0;
    }
    .topbar .icon {
      width: 22px;
      height: 22px;
      cursor: pointer;
    }
    .topbar .spacer {
      flex: 1;
    }

    /* Conteúdo */
    .content {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-around;
      padding: 12px 8px;
      background: #fff;
      border-top: 1px solid #ccc;
      flex-shrink: 0;
    }
    .footer .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 28px; /* dobro do tamanho */
      color: #333;
      text-decoration: none;
    }
    .footer .btn.active span {
      color: #2f6f73;
      font-weight: bold;
    }
    .footer .icon {
      width: 64px;  /* dobro */
      height: 64px; /* dobro */
    }
    .footer span {
      margin-top: 6px;
      font-size: 28px; /* dobro */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Topbar -->
    <div class="topbar">
      <img src="img/back.png" class="icon" onclick="history.back()">
      <div class="spacer"></div>
      <span>Boletim</span>
      <div class="spacer"></div>
    </div>

    <!-- Conteúdo -->
    <div class="content">
      <h2>Conteúdo do Boletim</h2>
      <p>Aqui vai o conteúdo da página boletim.html...</p>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="registrar.html" class="btn">
        <img src="img/home.png" class="icon">
        <span>Início</span>
      </a>
      <a href="boletim.html" class="btn active">
        <img src="img/file.png" class="icon">
        <span>Boletim</span>
      </a>
      <a href="participantes.html" class="btn">
        <img src="img/user.png" class="icon">
        <span>Usuário</span>
      </a>
    </div>
  </div>
</body>
</html>
