<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Participantes</title>
  <style>
    *{box-sizing:border-box}
    html, body { height:100%; }
    body{
      margin:0;font-family:Arial,Helvetica,sans-serif;background:#f1f1f1;
      display:flex;justify-content:center;align-items:center;min-height:100dvh;
    }
    .container{background:#fff;width:100%;max-width:400px;height:100dvh;display:flex;flex-direction:column}

    /* Topbar */
    .topbar{
      background:#333;color:#fff;display:flex;align-items:center;justify-content:space-between;
      padding:10px 12px;font-weight:bold;flex-shrink:0;
    }
    .topbar .title{ text-transform:uppercase; letter-spacing:.5px; }
    .topbar img{ width:22px;height:22px;cursor:pointer; }

    .content{flex:1;overflow-y:auto;padding:16px;text-align:center}

    .section-title{
      font-weight:bold;text-transform:uppercase;color:#333;margin-bottom:16px;
    }

    /* Botão teal */
    .btn{
      width:100%;border:none;border-radius:6px;padding:14px 16px;
      background:#2f6f73;color:#fff;font-weight:bold;letter-spacing:.3px;cursor:pointer;
    }
    .btn:active{ transform:scale(0.99); }

    /* Footer */
    .footer{display:flex;justify-content:space-around;background-color:#2f6f73;padding:10px 0;flex-shrink:0}
    .footer img{cursor:pointer;width:28px;height:28px;transition:.2s;filter:grayscale(30%) brightness(0.9)}
    .footer img:hover{width:32px;height:32px;filter:grayscale(0%) brightness(1.2)}
    .footer img.active{filter:grayscale(0%) brightness(1.1) contrast(1.0)}
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <img src="img/back.png" alt="Voltar" id="btnBack">
      <div class="title">BOLETIM</div>
      <img src="img/check.png" alt="Salvar" id="btnSave">
    </div>

    <div class="content">
      <div class="section-title">PARTICIPANTES</div>
      <button class="btn" id="btnAdicionar">ADICIONAR</button>
    </div>

    <!-- Footer igual ao registrar.html -->
    <div class="footer">
      <img src="img/doc.png" alt="Boletim">
      <img src="img/user.png" alt="Indivíduo" class="active">
      <img src="img/object.png" alt="Objeto">
      <img src="img/gun.png" alt="Arma">
      <img src="img/car.png" alt="Veículo">
      <img src="img/doc.png" alt="Outros">
    </div>
  </div>

  <script>
  (function footerRouter(){
    const footer = document.querySelector('.footer');
    if (!footer) return;

    // Mapeamento por ALT
    const routes = {
      'Boletim':   'registrar.html',
      'Indivíduo': 'participantes.html',
      'Objeto':    'objetos.html',
      'Arma':      'armas.html',
      'Veículo':   'veiculos.html',
      'Outros':    'anexos.html'
    };

    footer.addEventListener('click', (ev) => {
      const img = ev.target.closest('img');
      if (!img) return;
      const alt = img.getAttribute('alt');
      const href = routes[alt];
      if (!href) return;

      // Atualiza o destaque
      footer.querySelectorAll('img').forEach(i => i.classList.remove('active'));
      img.classList.add('active');

      // Navega
      window.location.href = href;
    });
  })();
  </script>

  <script>
    document.getElementById('btnBack').addEventListener('click', ()=>{ 
      if(history.length>1) history.back(); else window.location.href='historico.html'; 
    });
    document.getElementById('btnAdicionar')
      .addEventListener('click', () => { window.location.href = 'novo-participante.html'; });
  </script>
</body>
</html>
