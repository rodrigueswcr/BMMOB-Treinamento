<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anexos</title>
  <style>
    *{box-sizing:border-box}
    html, body { height:100%; }
    body{
      margin:0;font-family:Arial,Helvetica,sans-serif;background:#f1f1f1;
      display:flex;justify-content:center;align-items:center;min-height:100dvh;
    }
    .container{background:#fff;width:100%;max-width:400px;height:100dvh;display:flex;flex-direction:column}

    /* Topbar */
    .topbar{
      background:#333;color:#fff;display:flex;align-items:center;justify-content:space-between;
      padding:10px 12px;font-weight:bold;flex-shrink:0;
    }
    .topbar img{ width:22px;height:22px;cursor:pointer }

    /* Conteúdo */
    .content{flex:1;overflow:auto;padding:16px}
    .title{ text-align:center; font-weight:bold; color:#333; margin:6px 0 14px 0; }

    .btn{width:100%;border:none;border-radius:6px;padding:12px 16px;font-weight:bold;cursor:pointer}
    .btn-primary{background:#2f6f73;color:#fff}

    /* Footer igual ao restante do app */
    .footer{display:flex;justify-content:space-around;background-color:#2f6f73;padding:10px 0;flex-shrink:0}
    .footer img{cursor:pointer;width:28px;height:28px;transition:.2s;filter:grayscale(30%) brightness(0.9)}
    .footer img:hover{width:32px;height:32px;filter:grayscale(0%) brightness(1.2)}
    .footer img.active{filter:grayscale(0%) brightness(1.1) contrast(1.0)}
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <img src="img/back.png" alt="Voltar" onclick="window.location.href='historico.html'">
      <div>BOLETIM</div>
      <img src="img/check.png" alt="Confirmar" onclick="window.location.href='historico.html'">
    </div>

    <div class="content">
      <div class="title">ANEXOS</div>
      <button class="btn btn-primary" id="btnAdd">ADICIONAR</button>
      <!-- lista de anexos (quando houver) -->
      <div id="lista"></div>
    </div>

    <!-- Footer com OUTROS (ANNEX) destacado -->
    <div class="footer" id="footer">
      <img src="img/doc.png"    alt="Boletim">
      <img src="img/user.png"   alt="Indivíduo">
      <img src="img/object.png" alt="Objeto">
      <img src="img/gun.png"    alt="Arma">
      <img src="img/car.png"    alt="Veículo">
      <img src="img/doc.png"    alt="Outros" class="active">
    </div>
  </div>

  <script>
    // Navegação do footer (mesmo padrão dos outros módulos)
    (function footerRouter(){
      const footer = document.getElementById('footer');
      if (!footer) return;

      const routes = {
        'Boletim':   'registrar.html',
        'Indivíduo': 'participantes.html',
        'Objeto':    'objetos.html',
        'Arma':      'armas.html',
        'Veículo':   'veiculos.html',
        'Outros':    'anexos.html'
      };

      footer.addEventListener('click', (ev) => {
        const img = ev.target.closest('img');
        if (!img) return;
        const alt = img.getAttribute('alt');
        const href = routes[alt];
        if (!href) return;

        footer.querySelectorAll('img').forEach(i => i.classList.remove('active'));
        img.classList.add('active');
        window.location.href = href;
      });
    })();

    // (Opcional) placeholder do botão ADICIONAR
    document.getElementById('btnAdd').addEventListener('click', ()=>{
      // Aqui você pode abrir um formulário de upload/anexo quando quiser
      alert('Abrir fluxo para adicionar anexos.');
    });
  </script>
</body>
</html>
