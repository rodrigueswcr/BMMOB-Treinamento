<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerar documentos</title>
  <style>
    *{box-sizing:border-box}
    html, body { height:100%; }
    body{
      margin:0;font-family:Arial,Helvetica,sans-serif;background:#f1f1f1;
      display:flex;justify-content:center;align-items:center;min-height:100dvh;
    }

    .container{
      background:#fff;width:100%;max-width:400px;height:100dvh;
      display:flex;flex-direction:column;
    }

    /* Topbar */
    .topbar{
      background:#333;color:#fff;display:flex;align-items:center;justify-content:space-between;
      padding:10px 12px;font-weight:bold;flex-shrink:0;
    }
    .topbar .title{ text-transform:none; letter-spacing:.2px; }
    .topbar img{ width:22px; height:22px; cursor:pointer; }

    .content{ flex:1; overflow:auto; padding:12px 16px; }

    label{ display:block; font-size:12px; color:#2f6f73; margin:6px 0 4px; }
    .req::before{ content:"* "; color:#d00; font-weight:bold; }

    select{
      width:100%; padding:10px 12px; border:1px solid #ccc; border-radius:6px; background:#fff;
      font-size:14px;
    }

    .btn{ width:100%; border-radius:6px; border:none; padding:12px 16px; font-weight:bold; cursor:pointer; }
    .btn-primary{ background:#7fa9b7; color:#fff; margin:12px 0; }

    .list-title{ font-weight:bold; color:#333; margin-top:16px; }
    .empty{ color:#666; font-size:13px; margin-top:8px; }

    .item{
      display:flex; align-items:center; justify-content:space-between;
      border:1px solid #e9e9e9; border-radius:6px; padding:10px 12px; margin-top:8px; background:#fafafa;
      font-size:13px; color:#222;
    }
    .item .actions{ display:flex; gap:8px; }
    .action{ border:none; background:#fff; border:1px solid #d7dbe0; border-radius:4px; padding:6px 8px; cursor:pointer; font-size:12px; }

    /* Pager (segue padrão unificado) */
    .pager-dots{display:flex;justify-content:center;align-items:center;gap:8px;padding:6px 0 2px 0}
    .pager-dot{display:inline-block;width:8px;height:8px;border-radius:50%;background:#cdd2d3}
    .pager-dot.active{background:#2f6f73}

    /* Footer igual ao registrar.html */
    .footer{display:flex;justify-content:space-around;background-color:#2f6f73;padding:10px 0;flex-shrink:0}
    .footer img{cursor:pointer;width:28px;height:28px;transition:.2s;filter:grayscale(30%) brightness(0.9)}
    .footer img:hover{width:32px;height:32px;filter:grayscale(0%) brightness(1.2)}
    .footer img.active{filter:grayscale(0%) brightness(1.1) contrast(1.0)}
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <img src="img/back.png" alt="Voltar" onclick="window.location.href='historico.html'">
      <div class="title">Gerar documentos</div>
      <span style="width:22px;height:22px;"></span>
    </div>

    <div class="content">
      <label class="req" for="modelo">Modelos</label>
      <select id="modelo">
        <option value="" selected disabled>Selecione...</option>
        <option>Auto de Apreensão</option>
        <option>Auto de Constatação de Danos</option>
        <option>Auto de Constatação de Degrad. Amb.</option>
        <option>Boletim de Ocorrência de Trânsito</option>
        <option>Desembaraço</option>
        <option>Certidão - Patrulha Maria da Penha</option>
        <option>Ofício - Patrulha Maria da Penha</option>
      </select>

      <button class="btn btn-primary" id="btnAdd">ADICIONAR</button>

      <div class="list-title">Modelos Gerados</div>
      <div id="lista"></div>
    </div>
    
  <script>
    // Persistência simples
    const K = { lista: 'docs_modelos' };
    function getLista(){ try { return JSON.parse(sessionStorage.getItem(K.lista)||'[]'); } catch { return []; } }
    function setLista(arr){ sessionStorage.setItem(K.lista, JSON.stringify(arr)); }

    const modelo = document.getElementById('modelo');
    const lista = document.getElementById('lista');
    const btnAdd = document.getElementById('btnAdd');

    function render(){
      const data = getLista();
      lista.innerHTML = '';
      if(!data.length){
        const p = document.createElement('p');
        p.className = 'empty';
        p.textContent = 'Nenhum documento gerado.';
        lista.appendChild(p);
        return;
      }
      data.forEach((it, idx)=>{
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <span>${it}</span>
          <div class="actions">
            <button class="action" data-i="${idx}" data-act="del">Excluir</button>
          </div>
        `;
        lista.appendChild(div);
      });

      // excluir
      lista.querySelectorAll('button[data-act="del"]').forEach(b=>{
        b.addEventListener('click', ()=>{
          const i = Number(b.dataset.i);
          const all = getLista();
          all.splice(i,1);
          setLista(all);
          render();
        });
      });
    }

    render();

    btnAdd.addEventListener('click', ()=>{
      if(!modelo.value){
        alert('Selecione um modelo.');
        modelo.focus();
        return;
      }
      const all = getLista();
      all.push(modelo.options[modelo.selectedIndex].text);
      setLista(all);
      render();
      // mantém o modelo selecionado (igual ao uso em mobile)
    });

    // Footer visual
    (function footerSelectable(){
      const icons=document.querySelectorAll('.footer img');
      icons.forEach(img=>img.addEventListener('click',()=>{
        icons.forEach(i=>i.classList.remove('active')); img.classList.add('active');
      }));
    })();

  </script>
</body>
</html>
